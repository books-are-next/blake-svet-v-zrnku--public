<h2 class="mlpuroven2basne">Nechtěj lásce vyslovit</h2>

<p class="mlpverse">Nechtěj lásce vyslovit,<br class="calibre10"/>
co v ní nevýslovné je.<br class="calibre10"/>
Vane něžné vanutí<br class="calibre10"/>
tiše, neviditelně.</p>

<p class="mlpverse">Já lásce řek, já lásce řek<br class="calibre10"/>
všechno, co v srdci mám,<br class="calibre10"/>
rozechvělý, roztřesen –<br class="calibre10"/>
a zůstal jsem sám.</p>

<p class="mlpverse">Ale sotva zmizela,<br class="calibre10"/>
přišla pocestná,<br class="calibre10"/>
tichá, neviditelná –<br class="calibre10"/>
ale skutečná.</p>
