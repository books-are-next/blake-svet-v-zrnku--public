<div class="wordsection9">
<h2 class="mlpuroven2basne">Nemocná růže</h2>

<p class="mlpverse">Růže, tys nemocná!<br class="calibre10"/>
Hmyz neviditelný,<br class="calibre10"/>
jenž vzlétá za noci,<br class="calibre10"/>
když hrom se rozběsní,</p>

<p class="mlpverse">tvé štěstí objevil,<br class="calibre10"/>
tvé rudé vzplanutí,<br class="calibre10"/>
a láskou tajemnou<br class="calibre10"/>
tě usmrtí.</p>
