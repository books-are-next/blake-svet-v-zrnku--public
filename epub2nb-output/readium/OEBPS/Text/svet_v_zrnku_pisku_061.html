<h2 class="mlpuroven2basne">Žalobníkovi, jenž je<br class="calibre10"/>
bohem tohoto světa</h2>

<p class="mlpverse">Satane, hlupák jsi všech hlupáků,<br class="calibre10"/>
když od člověka nerozeznáš šat.<br class="calibre10"/>
Už nepředěláš Káču v Nanynku,<br class="calibre10"/>
i děvka byla pannou jedenkrát.</p>

<p class="mlpverse">Dáváš se pod božskými jmény ctít<br class="calibre10"/>
co Ježíš, Jehova, a přece jsi<br class="calibre10"/>
jen Lucifer, jenž ruší noční klid,<br class="calibre10"/>
bludička pocestného pod kopci.</p>
