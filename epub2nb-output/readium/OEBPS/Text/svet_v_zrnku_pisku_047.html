<h2 class="mlpuroven2basne">Láska k chybám<br class="calibre10"/>
slepá je</h2>

<p class="mlpverse">Láska k chybám slepá je,<br class="calibre10"/>
upne k štěstí naděje,<br class="calibre10"/>
bujně vzlétá do ráje,<br class="calibre10"/>
nad okovy vyzraje.</p>

<p class="mlpverse">Šalba dbalá na taje<br class="calibre10"/>
opatrně pracuje,<br class="calibre10"/>
jen na svůj zisk dbalá je,<br class="calibre10"/>
v duši pouta ukuje.</p>
