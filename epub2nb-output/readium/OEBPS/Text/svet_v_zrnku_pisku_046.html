<h2 class="mlpuroven2basne">Otče ne náš</h2>

<p class="mlpverse">Proč mlčíš, neviditelný,<br class="calibre10"/>
ty otče nepřející,<br class="calibre10"/>
proč ukrýváš se v oblacích,<br class="calibre10"/>
straníš se našich očí?</p>

<p class="mlpverse">Proč je tak temný, záhadný<br class="calibre10"/>
každý tvůj zákon, rada,<br class="calibre10"/>
že člověk raději má ovoce<br class="calibre10"/>
od lstivého hada?<br class="calibre10"/>
Protože žena tajemství má ráda?</p>
