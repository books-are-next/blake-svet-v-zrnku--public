<h2 class="mlpuroven2basne">Slunečnice</h2>

<p class="mlpverse">Slunečnice, unavená časem,<br class="calibre10"/>
věčně měříc kroky sluneční,<br class="calibre10"/>
hledáš štěstí zářivějších pásem,<br class="calibre10"/>
která dlouhou cestu odmění,</p>

<p class="mlpverse">tam kde jinoch touhou umořený,<br class="calibre10"/>
bledá panna v sněžném rubáši<br class="calibre10"/>
vstanou z hrobu s touhou po té zemi,<br class="calibre10"/>
kam sen slunečnici unáší.</p>
