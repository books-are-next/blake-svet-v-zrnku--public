<div class="wordsection11">
<h2 class="mlpuroven2basne">Usnula láska na stráni</h2>

<p class="mlpverse">Usnula láska na stráni<br class="calibre10"/>
a já jsem uleh opodál.<br class="calibre10"/>
Ale tam za sítinami<br class="calibre10"/>
jako by někdo štkal a štkal.</p>

<p class="mlpverse">Vyšel jsem na tu pustou zem.<br class="calibre10"/>
Bodláčí, trní, ostny<br class="calibre10"/>
tam plakaly, že podvodem<br class="calibre10"/>
dohnány byly k ctnosti.</p>
