<h2 class="mlpuroven2basne">Noci</h2>

<p class="mlpverse">Noci, pro svůj klid<br class="calibre10"/>
musíš uhasit<br class="calibre10"/>
posvátný svůj svit,</p>

<p class="mlpverse">než duchové dne<br class="calibre10"/>
zjeví tobě, mně<br class="calibre10"/>
všechno radostné.</p>

<p class="mlpverse">Nejsou radosti<br class="calibre10"/>
jako <span class="calibre12">oběť</span> lstí<br class="calibre10"/>
pastvou bolesti?</p>

<p class="mlpverse">Cudnost nepozná,<br class="calibre10"/>
že ji zničit má<br class="calibre10"/>
děvka úlisná.</p>
